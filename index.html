<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="960px" height="343px"></canvas>
    <div id="main">
        <div class="controls">
            <div class="slider">
                <p>Contrast</p>
                <input type="range" min="-100" max="100" id="contrastSlider">
            </div>
            <div class="slider">
                <p>Brightness</p>
                <input type="range" min="-50" max="50" id="brightnessSlider">
            </div>
            <button id="btn">Negative</button>
        </div>
        <div class="controls">
            <input type="radio" class="color" name="colors" id="Red"><span id="red">Red</span>
            <input type="radio" class="color" name="colors" id="Green"><span id="green">Green</span>
            <input type="radio" class="color" name="colors" id="Blue"><span id="blue">Blue</span>
            <input type="radio" class="color" name="colors" id="Black" checked="checked"><span id="black">Black</span>
            
            <input type="range" min="1" max="50" id="brushSize">Brush Size
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
